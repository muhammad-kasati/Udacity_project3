<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather Journal</h1>
      <div>
        <label for="zip">Enter Zip Code:</label>
        <input id="zip" type="text" />
      </div>
      <div>
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings"></textarea>
      </div>
      <button id="generate">Generate</button>
      <div id="entryHolder">
        <div>Date: <span id="date"></span></div>
        <div>Temperature: <span id="temp"></span></div>
        <div>Feelings: <span id="content"></span></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
